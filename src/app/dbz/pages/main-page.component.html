<h1>DBZ personajes</h1>
<hr />

<div class="row">
  <div class="col">
    <dbz-list
      [characterList]="dbzService.characters"
      (onDeleteCharacter)="dbzService.onDeleted($event)"
    ></dbz-list>
  </div>

  <div class="col">
    <dbz-add-character
      (onNewCharacter)="dbzService.onNewCharacter($event)"
    ></dbz-add-character>
  </div>
</div>
